# Runs when a review is submitted on a Pull Request (approve, request changes, or comment).
name: PR Review Submitted

on:
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
  
  pull_request_review:
    types: [submitted]

jobs:
  say-hello:
    runs-on: ubuntu-latest
    steps:
      - name: Echo message
        run: echo "📝 Workflow triggered: Pull Request review submitted"
